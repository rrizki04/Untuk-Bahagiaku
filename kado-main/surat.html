    <script>
        // Fungsi untuk mengalihkan ke halaman lain setelah waktu tertentu (dalam milidetik)
        function redirect() {
          window.location.href = "flower.html";
        }
        
        // Panggil fungsi redirect setelah 5 detik (5000 milidetik)
        setTimeout(redirect, 11000);
    </script>

    <!-- Tempat untuk menampilkan hitung mundur detik -->
    <p id="countdown"></p>

<script>
    // Tentukan jumlah detik untuk hitung mundur
    var secondsLeft = 10; // Ubah angka ini sesuai kebutuhan Anda

    // Update hitung mundur setiap detik
    var countdownInterval = setInterval(function() {
    // Tampilkan hitung mundur di dalam elemen 'countdown'
    var countdownElement = document.getElementById('countdown');
    countdownElement.innerHTML = secondsLeft + " detik ";

    // Kurangi jumlah detik
    secondsLeft--;

    // Saat waktu habis, hentikan hitung mundur
  if (secondsLeft < 0) {
    clearInterval(countdownInterval);
    countdownElement.innerHTML = "";
    }
    }, 1000); // Atur interval pembaruan hitung mundur setiap detik
</script>
